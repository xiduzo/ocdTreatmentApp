<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ badge.verbose }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section padding>
    <div class="o-badge o-badge--big">
      <span class="badge__name">
        {{ 'LEVEL' | translate }} 1
      </span>
      <div class="badge__progress">
        <img src="assets/imgs/levels/badge__level-01.png" alt="">
        <round-progress [current]="badge.points" [max]="badge.currentStage.amountNeeded" [radius]="125" [stroke]="6" [duration]="1"></round-progress>
      </div>
      <span class="badge__progress__numbers">
        <strong>{{ badge.points }}</strong> / {{ badge.currentStage.amountNeeded }}
      </span>
    </div>
    <article>
      <p>
        {{ badge.currentStage.verbose }}
      </p>
    </article>
  </section>
</ion-content>
