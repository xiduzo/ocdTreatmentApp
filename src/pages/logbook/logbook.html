<ion-header color="secondary">
  <ion-navbar color="secondary" text-center>
    <img src="assets/imgs/logbook_illustration.png" alt="logbook illustration" class="o-illustration header__illustation">
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let exercise of exercises.reverse()">
      <ion-item>
        <ion-avatar item-start>
          <div class="o-moodindicator">
            <span class="before"
            [class.before--content]="exercise.beforeMood.mood === 1"
            [class.before--ok]="exercise.beforeMood.mood === 2"
            [class.before--meh]="exercise.beforeMood.mood === 3"
            [class.before--worried]="exercise.beforeMood.mood === 4"
            [class.before--panic]="exercise.beforeMood.mood === 5"
            ></span>

            <span class="after"
            [class.after--content]="exercise.afterMood.mood === 1"
            [class.after--ok]="exercise.afterMood.mood === 2"
            [class.after--meh]="exercise.afterMood.mood === 3"
            [class.after--worried]="exercise.afterMood.mood === 4"
            [class.after--panic]="exercise.afterMood.mood === 5"
            ></span>
          </div>
        </ion-avatar>
        <h2>
          {{ exercise.exercise.situation }}
        </h2>
        <p>
          {{ exercise.start | date : 'medium'}}
        </p>
      </ion-item>
        <!-- Task name over here -->
      <ion-card-content>
        <ion-card-title>
          {{'NOTES' | translate }}:
        </ion-card-title>
        <p *ngIf="exercise.beforeMood.explanation">
          {{ exercise.beforeMood.explanation }}
        </p>
        <p *ngIf="exercise.afterMood.explanation">
          {{ exercise.afterMood.explanation }}
        </p>
        <p *ngIf="exercise.compulsiveBehaviour.explanation">
          {{ exercise.compulsiveBehaviour.explanation }}
        </p>
        <p *ngIf="exercise.obsessiveThoughts.explanation">
          {{ exercise.obsessiveThoughts.explanation }}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
