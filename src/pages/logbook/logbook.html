<ion-header color="secondary">
  <ion-navbar color="secondary" text-center padding>
    <img src="assets/imgs/logbook_illustration.png" alt="logbook illustration" class="o-illustration header__illustation">
  </ion-navbar>
</ion-header>

<ion-content>
  <section *ngIf="!exercises?.length" class="c-emptystate">
    <img src="assets/imgs/monsters/all.png" alt="">
    <h1>
      Oops
    </h1>
    <p>
      It seens like you have not logged any exercises
    </p>
    <!-- <button color="secondary" ion-button large block>
      Add fears and compulsions
    </button> -->
  </section>
  <ion-list *ngIf="exercises?.length">
    <ion-card *ngFor="let item of exercises?.reverse()">
      <ion-item>
        <ion-avatar item-start>
          <div class="o-moodindicator">
            <span class="before"
            [class.before--content]="item.beforeMood.mood === 1"
            [class.before--ok]="item.beforeMood.mood === 2"
            [class.before--meh]="item.beforeMood.mood === 3"
            [class.before--worried]="item.beforeMood.mood === 4"
            [class.before--panic]="item.beforeMood.mood === 5"
            ></span>

            <span class="after"
            [class.after--content]="item.afterMood.mood === 1"
            [class.after--ok]="item.afterMood.mood === 2"
            [class.after--meh]="item.afterMood.mood === 3"
            [class.after--worried]="item.afterMood.mood === 4"
            [class.after--panic]="item.afterMood.mood === 5"
            ></span>
          </div>
        </ion-avatar>
        <h2>
          {{ item.step.exercise.situation }}
        </h2>
        <p>
          {{ item.start | date : 'medium'}}
        </p>
      </ion-item>
        <!-- Task name over here -->
      <ion-card-content>
        <ion-card-title>
          {{'NOTES' | translate }}:
        </ion-card-title>
        <p *ngIf="item.beforeMood?.explanation">
          <i>
            {{ item.beforeMood.explanation }}
          </i>
        </p>
        <p *ngIf="item.afterMood?.explanation">
          <i>
            {{ item.beforeMood.explanation }}
          </i>
        </p>
        <div *ngFor="let trigger of item.step.triggers">
          <p *ngIf="trigger.explanation">
            <i>
              {{trigger.verbose}}: {{ trigger.explanation }}
            </i>
          </p>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
