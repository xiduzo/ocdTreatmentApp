<ion-content class="c-authpage">
  <h1 ion-text color="light">Confirm <span>code</span></h1>

  <form [formGroup]="confirmCodeForm" (ngSubmit)="confirmCode()">
    <ion-list>
      <ion-item>
        <ion-label floating>Code</ion-label>
        <ion-input formControlName="confirmationCode" type="number"></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <section class="action">
    <h2 ion-text>
      Confirm
    </h2>
    <button
      ion-button
      icon-only
      round
      color="primary"
      (click)="confirmCode()"
      [disabled]="!confirmCodeForm.valid || !confirmCodeButtonEnabled"
    >
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </section>
</ion-content>
<ion-footer>
  <button ion-button color="dark" clear (click)="resendCode()">
    Resend code
  </button>
</ion-footer>
