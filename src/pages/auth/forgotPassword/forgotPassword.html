<ion-content class="c-authpage">
  <ion-fab top left>
    <button ion-fab icon-only color="light" (click)="back()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-fab>

  <h1 ion-text color="light">{{ 'WELCOME' | translate }} <span>{{ 'BACK' | translate }}</span></h1>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendVerificationCode()">
    <ion-list>
      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input formControlName="username" type="text"></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <section class="action">
    <h2 ion-text>
      {{ 'BUTTON_SIGN_IN' | translate }}
    </h2>
    <button ion-button icon-only round color="primary" (click)="sendVerificationCode()"
      [disabled]="!actionButtonEnabled">
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </section>
</ion-content>
