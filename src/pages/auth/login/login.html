<ion-content class="c-authpage">
  <h1 ion-text color="light">{{ 'WELCOME' | translate }} <span>{{ 'BACK' | translate }}</span></h1>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input formControlName="username" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <section class="action">
    <h2 ion-text>
      {{ 'BUTTON_SIGN_IN' | translate }}
    </h2>
    <button ion-button icon-only round color="primary" (click)="login()"
      [disabled]="!loginForm.valid || !signInButtonEnabled">
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </section>
</ion-content>
<ion-footer>
  <button ion-button color="dark" clear (click)="signUp()">{{ 'BUTTON_SIGN_UP' | translate}}</button>
  <button ion-button color="dark" clear>{{ 'BUTTON_FORGOT_PASSWORD' | translate }}</button>
</ion-footer>
