<ion-content *ngIf="exercise && level">
  <div ion-fixed text-center>
    <h1>
      {{ exercise.situation }}
    </h1>
    <div class="monster">
      <div class="monster__illustration" [style.backgroundImage]="'url('+ level.monster +')'"></div>
      <div class="monster__rings"></div>
    </div>
    <div>
      <h2>
        {{ 'WITHOUT' | translate }}
      </h2>
      <div>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
    <button no-margin ion-button large color="danger" block icon-left (click)="finishExercise(false)">
      <ion-icon name="close"></ion-icon>
        {{ 'BUTTON_GAVE_IN' | translate }}
    </button>
    <button no-margin ion-button large block icon-left (click)="finishExercise(true)">
      <ion-icon name="checkmark"></ion-icon>
        {{ 'BUTTON_SUCCEED_EXERCISE' | translate}}
    </button>
</ion-footer>
