<ion-content>
  <div ion-fixed text-center>
    <h1 padding>
      <small>&quot;</small>
      {{ exercise?.step.fear.situation }}
      <small>&quot;</small>
    </h1>
    <div class="monster">
      <div class="monster__illustration"
      [style.backgroundImage]="'url('+ level?.monster +')'">
    </div>
      <div class="monster__rings"></div>
    </div>
    <h2>
      {{ 'WITHOUT' | translate }}
    </h2>
    <div>
      <small>&quot;</small>
      {{ exercise?.step.fear.without }}
      <small>&quot;</small>
    </div>
  </div>
</ion-content>

<ion-footer>
    <button no-margin ion-button large color="danger" block icon-left
      (click)="finishExercise(false)">
      <ion-icon name="close"></ion-icon>
        {{ 'BUTTON_GAVE_IN' | translate }}
    </button>
    <button no-margin ion-button large block icon-left
      (click)="finishExercise(true)">
      <ion-icon name="checkmark"></ion-icon>
        {{ 'BUTTON_SUCCEED_EXERCISE' | translate}}
    </button>
</ion-footer>
