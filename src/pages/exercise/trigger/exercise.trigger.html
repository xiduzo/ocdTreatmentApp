</ion-header>

<ion-content>
  <div ion-fixed>
    <ion-list>
      <div *ngFor="let trigger of triggers">
        <ion-item>
          <ion-label stacked>
            {{ trigger.verbose }}
          </ion-label>
          <ion-range class="show-pin" min="{{range.min}}" max="{{range.max}}" [(ngModel)]="trigger.range" pin="true">
            <ion-label range-left>{{range.min}}</ion-label>
            <ion-label range-right>{{range.max}}</ion-label>
          </ion-range>
        </ion-item>
        <ion-item>
          <ion-label floating>
            {{ 'INTENSITY_WHY' | translate }}
          </ion-label>
          <ion-textarea [(ngModel)]="trigger.explanation" name="trigger.verbose"></ion-textarea>
