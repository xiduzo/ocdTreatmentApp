<ion-header>
  <ion-toolbar color="secondary">
    <ion-title text-center>
      {{ 'INTENSITY_HEADER' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div ion-fixed>
    <ion-list>
      <div *ngFor="let trigger of triggers">
        <ion-item>
          <ion-label stacked>
            {{ trigger.verbose | translate }} ({{trigger.range}})
          </ion-label>
          <ion-range min="{{range.min}}" max="{{range.max}}"
          [(ngModel)]="trigger.range" pin="true" snaps="true">
            <ion-label range-left>{{range.min}}</ion-label>
            <ion-label range-right>{{range.max}}</ion-label>
          </ion-range>
        </ion-item>
        <ion-item>
          <ion-label floating>
            {{ 'INTENSITY_WHY' | translate }}
          </ion-label>
          <ion-textarea [(ngModel)]="trigger.explanation" name="trigger.verbose"></ion-textarea>
        </ion-item>
      </div>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
    <button no-margin ion-button large block (click)="done()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
</ion-footer>
