<ion-content>
  <section *ngIf="(fearLadder$ | async).loading">
    loading
  </section>
  <section *ngIf="!(fearLadder$ | async).loading">
    <spirit-empty-state *ngIf="!(fearLadder$ | async).steps.length" [title]="'OOPS'"
      [subtitle]="'WARNING_BEFORE_YOU_CAN_START'" [imageSource]="'assets/imgs/monsters/all.png'"
      [buttonText]="'MY_FEAR_LADDER'" (callback)="addFearsAndCompulsions($event)">
    </spirit-empty-state>
    <ion-list *ngIf="(fearLadder$ | async).steps.length" no-lines class="exercise__levels">
      <ion-item *ngFor="let level of levels" class="level">
        <spirit-exercise-level (click)="goToLevel(level)" [level]="level"></spirit-exercise-level>
        <strong class="level__number">
          {{ 'LEVEL' | translate }} {{ level.stepNumber }}
        </strong>
      </ion-item>
    </ion-list>
  </section>
</ion-content>
