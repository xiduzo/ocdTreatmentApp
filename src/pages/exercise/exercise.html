  <section *ngIf="!levels?.length" class="c-emptystate">
    <img src="assets/imgs/monsters/all.png" alt="">
    <h1>
      {{ 'OOPS' | translate }}
    </h1>
    <p>
      {{ 'WARNING_BEFORE_YOU_CAN_START' | translate }}
    </p>
    <button color="secondary" ion-button large block (click)="addFearsAndCompulsions()">
      {{ 'MY_FEAR_LADDER' | translate }}
    </button>
  </section>
  <ion-list no-lines class="exercise__levels" *ngIf="levels?.length">
    <div *ngFor="let level of levels" class="level">
      <ion-item [class.done]="level.done">
        <section>
          <div class="c-level__monster" (click)="goToLevel(level)">
            <div class="monster__icon">
              <div class="monster" [style.backgroundImage]="'url(' + level.monster + ')'"></div>
            </div>
            <!-- <div class="level__icon" *ngIf="level.done">
              <div class="level" [style.backgroundImage]="'url(assets/imgs/levels/badge__level-0' + level.number + '.png)'"></div>
            </div> -->
            <round-progress [current]="level.completion" [max]="100" [radius]="60" [stroke]="5" [rounded] [animationDelay]="i*100">
            </round-progress>
          </div>
          <strong class="level__number">
            {{ 'LEVEL' | translate }} {{ level.number }}
          </strong>
        </section>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
