<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons start>
      <button ion-button icon-only color="light" (click)="changeTimeFrame(-1)">
        <ion-icon name="arrow-dropleft"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      <!-- TODO look at this, maybe it is nice to select the date -->
      {{ startTimeFrame | date: 'dd/MM' }} - {{ endTimeFrame | date: 'dd/MM' }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="changeTimeFrame(1)" [disabled]="!canSelectNextTimeFrame">
        <ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <chart [options]="chartOptions" style="display: block" (load)="setChart($event.context)" type="chart"></chart>
  <section>
    <spirit-progress-stat [icon]="'ribbon'" [title]="'PROGRESS_EXERCISES_DONE'" [amount]="thisTimeFrameExercises.length"
      [item]="'EXERCISES'"
      [previousAmount]="previousTimeFrameExercises.length | difference: thisTimeFrameExercises.length">
    </spirit-progress-stat>
    <spirit-progress-stat [icon]="'timer'" [title]="'PROGRESS_TOTAL_EXERCISE_TIME'"
      [amount]="thisTimeFrameExercises | accumulateTime | msToTime: 'hours'" [item]="'HOURS'"
      [previousAmount]="previousTimeFrameExercises | accumulateTime | difference: (thisTimeFrameExercises | accumulateTime)">
    </spirit-progress-stat>
    <spirit-progress-stat [icon]="'stopwatch'" [title]="'PROGRESS_AVERAGE_EXERCISE_TIME'"
      [amount]="(thisTimeFrameExercises | accumulateTime) / thisTimeFrameExercises.length | msToTime: 'minutes'"
      [item]="'MINUTES'"
      [previousAmount]="(previousTimeFrameExercises | accumulateTime) / previousTimeFrameExercises.length | difference : (thisTimeFrameExercises | accumulateTime) / thisTimeFrameExercises.length">
    </spirit-progress-stat>
  </section>
</ion-content>
