<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{ headerText }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">
      {{ 'EXERCISE' | translate }}
    </ion-item-divider>
    <ion-item>
      <ion-label floating>
        {{ 'FEARLADDER_STEP_I_WANT_TO' | translate }}
      </ion-label>
      <ion-input type="text" [(ngModel)]="step.exercise.situation"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        {{ 'WITHOUT' | translate }}
      </ion-label>
      <ion-input type="text" [(ngModel)]="step.exercise.without"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        {{ 'FEARLADDER_STEP_FEAR_RATING' | translate }}
      </ion-label>
      <ion-range [(ngModel)]="step.fearRating" min="1" max="8" pin="true" snaps="true">
        <ion-label range-left>1</ion-label>
        <ion-label range-right>8</ion-label>
      </ion-range>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">
      {{ 'TRIGGERS' | translate }}
    </ion-item-divider>
    <ion-item *ngFor="let trigger of step.triggers">
      <ion-label>
        {{ 'FEARLADDER_STEP_THIS_TRIGGERS' | translate }} {{ trigger.verbose }}
      </ion-label>
      <ion-checkbox [(ngModel)]="trigger.enabled"></ion-checkbox>
    </ion-item>
  </ion-item-group>
</ion-content>

<ion-footer>
  <button ion-button large block (click)="addFear()" [disabled]="!step.exercise.situation || !step.exercise.without">
    {{ buttonText }}
  </button>
</ion-footer>
