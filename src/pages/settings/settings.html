<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{ 'SETTINGS' | translate }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)=close()>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list-header>
    DEV
  </ion-list-header>
  <ion-item>
    <ion-label>{{ 'PROFILE_RESET_MOCK_DATA' | translate }}</ion-label>
    <div item-end>
      <button ion-button (click)="resetMockData()">
        {{ 'RESET' | translate }}
      </button>
    </div>
  </ion-item>
  <ion-item>
    <ion-label>rating</ion-label>
    <div item-end>
      <button ion-button (click)="openRatingPage()">
        open
      </button>
    </div>
  </ion-item>
  <ion-item>
    <ion-label>clear storage</ion-label>
    <div item-end>
      <button ion-button (click)="clearLocalStorage()">
        clear
      </button>
    </div>
  </ion-item>

  <ion-list-header>
    {{ 'MY_OBSESSIONS' | translate }}
  </ion-list-header>
  <ion-item>
    <ion-label>
      {{ 'MY_FEAR_LADDER' | translate }}
    </ion-label>
    <div item-end>
      <button ion-button (click)="editFearLadder()">
        {{ 'CHANGE' | translate }}
      </button>
    </div>
  </ion-item>
  <ion-item>
    <ion-label>
      Mail data
    </ion-label>
    <div item-end>
      <button ion-button (click)="mailData()">
        send
      </button>
    </div>
  </ion-item>

  <ion-list-header>
    {{ 'PREFERENCES' | translate }}
  </ion-list-header>
  <ion-item>
    <ion-label>{{ 'LANGUAGE' | translate }}</ion-label>
    <ion-select [(ngModel)]="language" (ngModelChange)="updateAppLanguage()">
      <ion-option *ngFor="let language of languages" value="{{ language.code }}">
        {{ language.name }}
      </ion-option>
    </ion-select>
  </ion-item>
</ion-content>
