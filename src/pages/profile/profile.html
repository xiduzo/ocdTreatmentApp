<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)=openSettings()>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid padding class="c-big-header">
    <ion-row>
      <ion-col>
        {{ 'MY_PERSONAL_GOAL' | translate}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 margin>
          {{ personalGoal || "No goal specified yet" }}
        </h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="dark" small clear>
          {{ 'EDIT' | translate }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-list-header>
    {{ 'MY_BADGES' | translate }}
  </ion-list-header>
  <ion-grid>
    <ion-row>
      <ion-col col-3 *ngFor="let x of [1,2,3,4,5,6,7,8]" (click)=showBadge(x)>
        <div class="o-badge">
          <span class="badge__name">
            {{ 'LEVEL' | translate }} {{ x }}
          </span>
          <div class="badge__progress">
            <img src="assets/imgs/levels/badge__level-0{{x}}.png" alt="">
            <round-progress [current]="30" [max]="100" [radius]="37.5" [stroke]="4" [duration]="1"></round-progress>
          </div>
          <span class="badge__progress__numbers">
            <strong>2</strong> / 10
          </span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list-header>
    {{ 'LEVELS' | translate }}
  </ion-list-header>
  <ion-grid>
    <ion-row>
      <ion-col col-3 *ngFor="let x of [1,2,3,4,5,6,7,8]" padding>
        <img src="assets/imgs/levels/badge__level-0{{x}}.png" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
