<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="openSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="c-big-header">
    <ion-row>
      <ion-col class="title">
        {{ 'MY_PERSONAL_GOAL' | translate }}
      </ion-col>
    </ion-row>
    <!-- TODO: fix this inline styling, to lazy for now -->
    <ion-row style="width: 100%;">
      <ion-col col-12>
        <h1 text-center (click)="editPersonalGoal()">
          {{ personalGoalText || 'NO_GOAL_SPECIFIED_YET' | translate }}
        </h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button icon-only color="dark" small clear (click)="editPersonalGoal()">
          <ion-icon name="md-create"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="blob">
    <div></div>
  </div>

  <section class="action" padding>
    <button color="secondary" ion-button round (click)="openFearLadder()">
      {{ 'MY_FEAR_LADDER' | translate }}
    </button>
  </section>

  <ion-list-header>
    {{ 'MY_BADGES' | translate }}
  </ion-list-header>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let badge of (badges$ | async).list">
        <spirit-badge (click)="openBadge(badge)" [badge]=badge></spirit-badge>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
