<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)=openSettings()>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid padding class="c-big-header">
    <ion-row>
      <ion-col>
        {{ 'MY_PERSONAL_GOAL' | translate}}
      </ion-col>
    </ion-row>
    <!-- TODO: fix this inline styling, to lazy for now -->
    <ion-row style="width: 100%;">
      <ion-col col-12>
        <h1 margin *ngIf="!editGoal" text-center>
          {{ personalGoal || "No goal specified yet" }}
        </h1>
        <ion-textarea *ngIf="editGoal" [(ngModel)]="personalGoal" (change)="safePersonalGoal()" placeholder="No goal specified yet"></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="dark" small clear *ngIf="!editGoal" (click)="editGoal = true;">
          {{ 'EDIT' | translate }}
        </button>
        <button ion-button color="dark" small clear *ngIf="editGoal" (click)="editGoal = false;">
          {{ 'SAVE' | translate }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-segment [(ngModel)]="view">
    <ion-segment-button value="achievements">
      Achievements
    </ion-segment-button>
    <ion-segment-button value="journey">
      Journey
    </ion-segment-button>
  </ion-segment>

  <ion-scroll scrollY="true" [ngSwitch]="view">
    <section *ngSwitchCase="'achievements'">
      <ion-list-header>
        {{ 'MY_BADGES' | translate }}
      </ion-list-header>
      <ion-grid>
        <ion-row>
          <ion-col col-3 *ngFor="let badge of badges" (click)=showBadge(badge)>
            <div class="o-badge">
              <span class="badge__name">
               {{ badge.verbose }}
              </span>
              <div class="badge__progress">
                <img src={{badge.currentStage.image}} alt={{badge.verbose}}>
                <round-progress [current]="badge.points" [max]="badge.currentStage.amountNeeded" [radius]="37.5" [stroke]="4" [duration]="1"></round-progress>
              </div>
              <span class="badge__progress__numbers">
                <strong>{{badge.points}}</strong> / {{badge.currentStage.amountNeeded}}
              </span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- <ion-list-header>
        {{ 'LEVELS' | translate }}
      </ion-list-header>
      <ion-grid>
        <ion-row>
          <ion-col col-3 *ngFor="let x of [1,2,3,4,5,6,7,8]" padding>
            <img src="assets/imgs/levels/badge__level-0{{x}}.png" alt="">
          </ion-col>
        </ion-row>
      </ion-grid> -->
    </section>
    <section  *ngSwitchCase="'journey'">
      journey
    </section>
  </ion-scroll>



</ion-content>
