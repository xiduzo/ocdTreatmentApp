<ion-content>
  <div ion-fixed>
    <ion-slides pager (ionSlideDidChange)="ionSlideDidChange()" class="c-onboarding">
      <ion-slide class="c-onboarding__slide" *ngFor="let slide of _slides; let i = index">
        <div class="c-onboarding__illustration" [style.backgroundImage]="
            'url(assets/imgs/onboarding/step' + (i + 1) + '.png)'
          "></div>
        <article class="c-onboarding__text" padding>
          <p>{{ slide | translate }}</p>
        </article>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
<ion-footer>
  <button ion-button large color="secondary" class="c-onboarding__button" (click)="nextSlide()">
    {{ buttonText | translate }}
  </button>
</ion-footer>
