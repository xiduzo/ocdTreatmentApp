<ion-content>
  <ion-slides pager (ionSlideDidChange)="slideChanged()" class="c-onboarding">
    <ion-slide class="c-onboarding__slide" *ngFor="let slide of _slides; let i = index;">
      <div class="c-onboarding__illustration" [style.backgroundImage]="'url(assets/imgs/onboarding/step'+ (i + 1) +'.png)'"></div>
      <article class="c-onboarding__text" padding>
        <p> {{ slide | translate }} </p>
      </article>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
  <!-- <button ion-button large color="secondary" [disabled]="this.isBeginning" (click)="previousSlide()">
    <ion-icon name="arrow-dropleft"></ion-icon>
  </button> -->
  <button ion-button large color="secondary" class="c-onboarding__button" (click)="done()">
    {{ buttonText | translate }}
  </button>

    <ion-icon name="arrow-dropright"></ion-icon>
  </button> -->
</ion-footer>
