<ion-content>
  <ion-slides pager (ionSlideDidChange)="slideChanged()" class="c-onboarding">
    <ion-slide class="c-onboarding__slide" *ngFor="let slide of _slides">
      <div class="c-onboarding__illustration" [style.backgroundImage]="'url(assets/imgs/onboarding/'+ slide.image +')'"></div>
      <article class="c-onboarding__text" padding>
        <p> {{ slide.text }} </p>
      </article>
    </ion-slide>
  </ion-slides>
  <button ion-button block large color="secondary" class="c-onboarding__button" (click)="done()">
    {{ doneMessage }}
  </button>
</ion-content>
