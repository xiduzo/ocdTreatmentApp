<ion-content>
  <ion-slides pager (ionSlideDidChange)="slideChanged()" class="c-onboarding">
    <ion-slide class="c-onboarding__slide" *ngFor="let slide of _slides; let i = index;">
      <div class="c-onboarding__illustration" [style.backgroundImage]="'url(assets/imgs/onboarding/step'+ (i + 1) +'.png)'"></div>
      <article class="c-onboarding__text" padding>
        <p> {{ slide | translate }} </p>
      </article>
    </ion-slide>
  </ion-slides>
  <button ion-button block large color="secondary" class="c-onboarding__button" (click)="done()">
    {{ buttonText | translate }}
  </button>
</ion-content>
