<div [class.content]="mood < 101" [class.ok]="mood < 201" [class.meh]="mood < 301" [class.worried]="mood < 401"
  [class.panic]="mood < 501" [class.combined]="afterMood">
  <span *ngIf="afterMood" class="after" [class.content]="afterMood < 101" [class.ok]="afterMood < 201"
    [class.meh]="afterMood < 301" [class.worried]="afterMood < 401" [class.panic]="afterMood < 501"></span>
</div>
