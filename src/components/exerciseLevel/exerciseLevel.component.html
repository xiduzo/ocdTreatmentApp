<section class="c-exercise-level">
  <div class="monster__icon">
    <div class="monster" [style.backgroundImage]="'url(assets/imgs/monsters/monster-0' + level.stepNumber + '.svg)'">
    </div>
  </div>
  <round-progress [current]="level.completion" [max]="100" [radius]="80" [stroke]="6" [duration]="350"
    [animationDelay]="level.stepNumber * 100" [background]="'#E3E3E3'">
  </round-progress>
</section>
