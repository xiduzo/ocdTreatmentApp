<ion-header>
  <ion-fab top right (click)="close()">
    <button ion-fab mini color="light">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>
  <ion-toolbar color="secondary" padding>
    <div class="c-level__monster">
      <div class="monster__icon">
        <div class="monster"
          [style.backgroundImage]="'url(assets/imgs/monsters/monster-0' + level[0].fearRating + '.svg)'"></div>
      </div>
      <round-progress [current]="getCompletion()" [max]="100" [radius]="60" [stroke]="5" [duration]="1">
      </round-progress>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="level.length">
    <button *ngFor="let step of level" ion-item (click)="selectStep(step)" text-wrap
      [disabled]="step.fear.completion >= FEAR_COMPLETION_POSITIVE_LIMIT">
      <ion-avatar item-start text-center>
        <ion-icon name="md-square-outline" *ngIf="step.fear.completion < FEAR_COMPLETION_POSITIVE_LIMIT"></ion-icon>
        <ion-icon name="checkbox" *ngIf="step.fear.completion >= FEAR_COMPLETION_POSITIVE_LIMIT"></ion-icon>
      </ion-avatar>
      <h2>
        {{ step.fear.situation }}
      </h2>
      <p *ngIf="step.fear.without">
        {{ 'WITHOUT' | translate }}: {{ step.fear.without }}
      </p>
      <p>
        {{ step.fear.completion }}
      </p>
    </button>
  </ion-list>
</ion-content>
