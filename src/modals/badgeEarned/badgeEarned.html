<ion-content>
  <canvas id="confetti"></canvas>
  <ion-fab top right>
    <button ion-fab mini color="light" (click)="close()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>
  <section padding>
    <div class="o-badge o-badge--big">
      <span class="badge__name">
        {{ badge.verbose }}
      </span>
      <div class="badge__progress">
        <img src="{{ badge.currentStage.image }}" alt="" />
      </div>
    </div>
    <article>
      <p>
        {{ badge.description }}
      </p>
      <p>
        {{ badge.currentStage.description }}
      </p>
    </article>
  </section>
</ion-content>
